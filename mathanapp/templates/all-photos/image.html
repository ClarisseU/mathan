{%extends 'all-photos/base.html'%} {% block content %} {% include "navbar.html" %}
<div class="container">

    <div class="row">
        <img src="{{image.image.url}}" class="img-thumbnail" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{image.img_name}}</h1>
    </div>

    <div class="row">
        <p>{{image.description}}</p>
    </div>
    <div class="row">
        <p><strong>Category: </strong></p>
        <p>{{image.category}}</p>
    </div>
    <div class="row">
        <p><strong>Price: </strong></p>
        <p>{{image.price}}</p>
    </div>


</div>

{% endblock %}
